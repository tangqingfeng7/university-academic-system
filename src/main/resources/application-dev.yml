server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/academic_system?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      # 连接池名称
      pool-name: AcademicHikariCP
      # 最小空闲连接数
      minimum-idle: 5
      # 最大连接池大小
      maximum-pool-size: 20
      # 空闲连接超时时间（5分钟）
      idle-timeout: 300000
      # 连接超时时间（20秒）
      connection-timeout: 20000
      # 连接最大存活时间（20分钟）
      max-lifetime: 1200000
      # 连接测试查询
      connection-test-query: SELECT 1
      # 自动提交
      auto-commit: true
      # 连接初始化SQL
      # connection-init-sql: SET NAMES utf8mb4

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

  devtools:
    restart:
      enabled: true

logging:
  level:
    com.university.academic: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  file:
    name: logs/academic-system-dev.log

